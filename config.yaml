api_url: https://api.binance.com
# Path to the SQLite database used by bot.py and train_model.py
database_path: binance_1m.db
# Explicit symbols to download. Leave empty to fetch top 30
symbols: []
# How many days of historical data to download
history_days: 7
# Kline interval
interval: '1m'
# Log level for console and file handlers (e.g. INFO, DEBUG, WARNING)
log_level: INFO
# Path to the log file
log_file: bot.log
# Enable rotating file handler
log_rotation: false
# Max size in bytes before rotation
log_max_bytes: 1048576
# Number of backup files to keep
log_backup_count: 3
# Log format: 'text' or 'json'
log_format: text
# Retry configuration for Binance API requests
# How many times to retry a failed request
retry_attempts: 3
# Base delay in seconds between retries (exponential backoff)
retry_backoff: 1.0
# API credentials for live trading
api_key: ""
api_secret: ""
# File containing the equity curve saved by Backtester
equity_curve_file: equity_curve.csv
# File containing currently open trades from LiveTrader
open_trades_file: open_trades.json
# File storing paused state when drawdown limits are hit
paused_file: paused.json
# Commission per trade side (e.g. 0.001 = 0.1%)
commission_pct: 0.001

alerts:
  method: email          # 'email' or 'webhook'
  alert_threshold_pct: 0.1
  smtp_server: smtp.example.com
  smtp_port: 587
  smtp_user: ""
  smtp_password: ""
  email_to: ""
  webhook_url: ""
